<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>MapGL and ThreeJS integration example</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #map,
            #three {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #three {
                display: block;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <canvas id="three"></canvas>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script src="./dist/index.js"></script>
    </body>
</html>
