name: Build and deploy
on:
  push:
    branches: [model]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build 🏗️
        run: |
          npm ci
          npm run build
          mkdir public
          cp -r dist index.html asia_building public

      - name: Deploy 🚀
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          password: ${{ secrets.PASSWORD }}
          source: "public/*"
          target: "static-projects/mapgl-threejs-model"
          strip_components: 1
          rm: true
