name: Build and deploy
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build ğŸ—ï¸
        run: |
          npm ci
          npm run build
          mkdir public
          cp -r dist index.html a5.glb public

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
